<!-- Input Field -->
<head>
<h2>Input Field</h2>
</head>
<body>
   <input type="text" placeholder="Enter your name" />
   <br>
   <input type="email" placeholder="Enter your email" required />
   <br>
   <input type="password" placeholder="Enter your password" required />
   <br>
   <input type="number" placeholder="Enter your age" min="1" max="100" />
   <br>
   <input type="date" />
   <br>
   <input type="time" placeholder="Select a time" />
   <br>
   <input type="datetime-local" placeholder="Select date and time" />
   <br>
   <input type="color" placeholder="Choose a color" />
   <br>
   <input type="file" accept=".doc,.docx,.pdf" multiple />
   <br>
   <input type="checkbox" id="subscribe" />
   <label for="subscribe">Subscribe to newsletter</label>
   <br>
   <input type="radio" name="gender" id="male" value="male" />
   <label for="male">Male</label>
   <br>
   <input type="radio" name="gender" id="female" value="female" />
   <label for="female">Female</label>
   <br>
   <input type="range" min="0" max="100" >
   <br>
   <input type="tel" placeholder="Enter your phone number" />
   <br>
   <input type="submit" value="Submit" />
   <br>
   <input type="button" value="Click Me" onclick="alert('Button clicked!')" />
   <br>
   <input type="reset" value="Reset" />
   <br>
   <input type="hidden" name="hiddenField" value="hiddenValue" />
   <br>
   <input type="image" src="../materials/goku.png" alt="Submit Image" width="199"/>
   <br>
   <input type="search" placeholder="Search..." />
</body>
